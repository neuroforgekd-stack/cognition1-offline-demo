<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cognition One — Launcher</title>
  <style>
    :root{
      --bg: #fff;
      --card: rgba(0,0,0,0.04);
      --text:#0b0b0b;
      --muted: rgba(0,0,0,0.55);
      --accent:#0070f3;
      --r:14px;
      --font: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg: linear-gradient(180deg,#070708,#0b0b0d);
        --card: rgba(255,255,255,0.05);
        --text:#f6f7f8;
        --muted: rgba(255,255,255,0.64);
        --accent:#5ab0ff;
      }
      body{ background: var(--bg); }
    }
    *{box-sizing:border-box}
    body{ margin:0; font-family:var(--font); background: var(--bg); color:var(--text); min-height:100vh; display:flex; align-items:center; justify-content:center; }
    .wrap{ width:100%; max-width:720px; padding:40px 28px; text-align:center; }
    .brand{ font-weight:700; letter-spacing:0.8px; font-size:13px; opacity:.85; }
    h1{ margin:6px 0 20px; font-size:20px; }
    .note{ color:var(--muted); font-size:13px; margin-top:14px; }
    .grid{ display:grid; gap:14px; grid-template-columns:1fr; margin-top:18px; }
    a.btn{ display:block; padding:18px 22px; border-radius:12px; text-decoration:none; font-weight:700; color:var(--text); background:var(--card); border:1px solid rgba(0,0,0,0.06); box-shadow: 0 8px 30px rgba(0,0,0,0.06); }
    a.btn .label{ display:block; font-size:15px; }
    a.btn .sub{ display:block; margin-top:6px; color:var(--muted); font-weight:600; font-size:13px; }
    a.btn.primary{ background: linear-gradient(180deg, rgba(0,112,243,0.12), rgba(0,112,243,0.06)); border-color: rgba(0,112,243,0.16); color:var(--text); }
    footer{ margin-top:26px; font-size:12px; color:var(--muted); }
    @media(min-width:720px){ .grid{ grid-template-columns: repeat(3, 1fr); } a.btn{ padding:22px; } }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="brand">NEUROFORGE</div>
    <h1>Cognition One — Offline Demos</h1>

    <div class="grid">
      <a class="btn primary" href="cognition_one_offline_video_demo_v2.html">
        <span class="label">Open v2 (recommended)</span>
        <span class="sub">cognition_one_offline_video_demo_v2.html</span>
      </a>

      <a class="btn" href="cognition_one_offline_video_demo.html">
        <span class="label">Open v1 (debug)</span>
        <span class="sub">cognition_one_offline_video_demo.html</span>
      </a>

      <a class="btn" href="cognition_one_offline_video_demo_analysis_sandbox.html">
        <span class="label">Open sandbox</span>
        <span class="sub">cognition_one_offline_video_demo_analysis_sandbox.html</span>
      </a>
    </div>

    <footer class="note">For camera/mic, serve locally (http://localhost) instead of file://</footer>
  </div>
</body>
</html>
